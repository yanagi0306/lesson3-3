<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>課題③</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>


  <h1>ToDoリスト</h1>
  <form name="group">
    <input type="radio" name="task" id="all" onchange="func()" checked>すべて
    <input type="radio" name="task" id="work" onchange="func()">作業中
    <input type="radio" name="task" id="done" onchange="func()">完了
  </form>

  <table>
    <tr>
      <th class="header-list">ID</th>
      <th class="header-list">コメント</th>
      <th class="header-list">状態</th>
    </tr>

  </table>
  <h2>新規タスクの追加</h2>
  <input type="text" size="30" id="add-text">
  <input type="button" id="add" class="btn" value="追加">
  <script src="main.js"></script>
</body>

</html>
